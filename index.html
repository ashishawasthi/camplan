<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ad Campaign Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        body {
          background-color: #fff !important;
          color: #000 !important;
          font-size: 10pt;
        }
        header.no-print, .no-print {
          display: none !important;
        }
        main {
          padding: 0 !important;
          margin: 1in !important;
          max-width: 100% !important;
        }
        .printable-section {
          page-break-before: always;
          margin-top: 0 !important;
          padding-top: 2rem !important;
          border-top: none !important;
        }
        .printable-section:first-child {
          page-break-before: auto;
          padding-top: 0 !important;
        }
        .print-break-before {
          page-break-before: always;
        }
        .segment-card {
          page-break-inside: avoid;
        }
        .grid .segment-card ~ .segment-card {
           page-break-before: always;
        }
        .dark\:bg-slate-900, .dark\:bg-slate-800, .dark\:bg-slate-950, .bg-slate-100, .bg-white, .bg-slate-50, .dark\:bg-slate-800\/50 {
          background-color: transparent !important;
        }
        .dark\:text-slate-200, .dark\:text-slate-100, .dark\:text-slate-300, .dark\:text-slate-400 {
          color: #000 !important;
        }
        .shadow-sm, .shadow-md, .shadow-lg, .shadow-xl {
          box-shadow: none !important;
        }
        .rounded-lg, .rounded-md {
          border-radius: 0 !important;
        }
        .border, .border-2, .border-l-4 {
          border-color: #ccc !important;
        }
        a {
          color: #000 !important;
          text-decoration: none !important;
        }
        a[href]:after {
          content: " (" attr(href) ")";
        }
        img {
          max-width: 100% !important;
          -webkit-print-color-adjust: exact;
          color-adjust: exact;
        }
        textarea {
          border: 1px solid #eee !important;
          padding: 8px !important;
          background-color: #f9f9f9 !important;
          resize: none !important;
          -webkit-print-color-adjust: exact;
          color-adjust: exact;
        }
        table {
          page-break-inside: auto;
        }
        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }
        thead {
          display: table-header-group;
        }
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
